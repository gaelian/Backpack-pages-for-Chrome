<!DOCTYPE HTML>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="css/backpack_pages.css">
  <link rel="stylesheet" href="css/custom-theme/jquery-ui-1.8.16.custom.css">
</head>
<html lang="en">
<body>
  <div id="error">
  </div>
  <div id="userDetails">
    <label for="username">Backpack username</label>
    <input type="text" id="username">
    <label for="useSsl">Use SSL with my Backpack account
      <input type="checkbox" id="useSsl">
    </label>
    <input type="button" id="save" value="Save">
  </div>
  <div id="main">
    <div id="addReminder">
      <a href="#">Quick add reminder</a>
    </div><!-- #addreminder -->
    <ul id="topLinks">
      <li id="newsroom">Newsroom</li>
      <li id="calendar">Calendar</li>
      <li id="reminders">Reminders</li>
      <li id="writeboards">Writeboards</li>
      <li id="journal_entries">Journal</li>
    </ul>
    <div id="loading">
      <img src="images/loading.gif" alt="Loading...">
    </div>
    <div id="success">
      <img src="images/tick.png" alt="success">
    </div>
    <div id="pageContainer">
      <div id="filterForm">
        <label for="filter">Filter page list:</label>
        <input type="text" id="filter">
      </div>
      <ul id="pageList">
        <li id="home"></li>
      </ul>
    </div><!-- #pageContainer -->
    <div id="reminderForm">
      <p>Set a reminder</p>
      <input type="text" id="reminderText">
      <input type="hidden" id="date">
      <select id="remindAt">
        <option value="now">Now</option>
        <option value="+180" selected="selected">Later today</option>
        <option value="">Tomorrow morning</option>
        <option value="">Tomorrow afternoon</option>
        <option value="+2880">In a couple of days</option>
        <option value="">Next Monday</option>
        <option value="+10080">In a week</option>
        <option value="+20160">In 2 weeks</option>
        <option value="+43200">In a month</option>
        <option value="+259200">In 6 months</option>
        <option value="+518400">In a year</option>
        <option value="">----------</option>
        <option value="specificTime">At a specific time...</option>
      </select>
      <input type="button" id="setReminder" value="Set reminder">
      <p id="humanDate"></p>
      <div id="time">
        <span>at</span>
        <select id="hour">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="minute">
          <option value="00">00</option>
          <option value="05">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
        <select id="amPm">
          <option value="am">am</option>
          <option value="pm">pm</option>
        </select>
      </div><!-- #time -->
      <a id="back" href="">Back >>></a>
    </div><!-- #reminderForm -->
  </div><!-- #main -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="js/backpack_pages.js"></script>
</body>
</html>
